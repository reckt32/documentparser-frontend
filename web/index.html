<body>
  <!-- Unregister any previously-installed Flutter service worker so existing
       users always get fresh content from Vercel CDN instead of stale caches. -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (var reg of registrations) {
          reg.unregister();
          console.log('[Meerkat] Unregistered old service worker:', reg.scope);
        }
      });
      if ('caches' in window) {
        caches.keys().then(function (names) {
          for (var name of names) {
            caches.delete(name);
            console.log('[Meerkat] Deleted cache:', name);
          }
        });
      }
    }
  </script>
